<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Importa√ß√µes de CSS iguais ao site -->
  <link rel="stylesheet" href="./src/css/reset.css" />
  <link rel="stylesheet" href="./src/css/responsive.css" />
  <link rel="stylesheet" href="./src/css/style.css" />
  
  <title>Obrigado! üíñ Correio do Amor</title>
  
  <style>
    /* Estilos adicionais espec√≠ficos para a p√°gina de agradecimento */
    main {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 80px auto;
      text-align: center;
    }

    h1 {
      color: #e91e63;
      font-size: 3em;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    p {
      font-size: 1.3em;
      color: #555;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    a.btn-voltar {
      display: inline-block;
      background-color: #e91e63;
      color: white;
      padding: 14px 30px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      box-shadow: 0 4px 8px rgba(233, 30, 99, 0.4);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    a.btn-voltar:hover {
      background-color: #c2185b;
      transform: translateY(-3px);
    }

    @media (max-width: 600px) {
      main {
        margin: 40px 15px;
        padding: 30px 20px;
      }

      h1 {
        font-size: 2.2em;
      }

      p {
        font-size: 1.1em;
      }
    }
  </style>
</head>

<body>
  <main>
    <h1>Obrigado!</h1>
    <p>Sua mensagem foi enviada com sucesso.<br>Logo entraremos em contato para espalhar seu amor! üíå</p>
    <a href="index.html" class="btn-voltar">‚Üê Voltar para a p√°gina inicial</a>
  </main>
</body>
</html>
